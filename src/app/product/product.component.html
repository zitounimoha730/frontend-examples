<form [formGroup]="productForm" (ngSubmit)="addProduct()" class="product-form" style="margin-bottom: 1rem; display: flex; gap: 1rem; flex-wrap: wrap; align-items: flex-end;">
  <div>
    <label for="name">Name</label>
    <input id="name" formControlName="name" type="text" required aria-required="true" [attr.aria-invalid]="productForm.controls.name.invalid && productForm.controls.name.touched" />
  </div>
  <div>
    <label for="price">Price</label>
    <input id="price" formControlName="price" type="number" min="0" required aria-required="true" [attr.aria-invalid]="productForm.controls.price.invalid && productForm.controls.price.touched" />
  </div>
  <div>
    <label for="category">Category</label>
    <input id="category" formControlName="category" type="text" />
  </div>
  <div>
    <label for="quantity">Quantity</label>
    <input id="quantity" formControlName="quantity" type="number" min="0" />
  </div>
  <button type="submit" [disabled]="productForm.invalid">Add Product</button>
</form>

<button
  type="button"
  (click)="exportToPdf()"
  class="export-pdf-btn"
  aria-label="Export products to PDF"
>
  <span aria-hidden="true" style="display: inline-flex; align-items: center;">
    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 0.5em;">
      <rect x="3" y="2" width="14" height="16" rx="2" fill="#E53935"/>
      <path d="M7 7H13V9H7V7ZM7 11H13V13H7V11Z" fill="white"/>
      <rect x="7" y="15" width="6" height="2" rx="1" fill="#B71C1C"/>
    </svg>
    Export PDF
  </span>
</button>
<ag-grid-angular
  (gridReady)="onGridReady($event)"
  [animateRows]="true"
  [columnDefs]="columnDefs"
  [paginationPageSize]="10"
  [pagination]="true"
  [rowData]="products$()"
  class="ag-theme-alpine"
  style="width: 100%; height: 400px;">
</ag-grid-angular>
